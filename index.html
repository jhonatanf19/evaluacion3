    <script>
        function cerrarVentana (){
            window.close();
        }
        function calcular() {
    var practica1 = parseFloat(document.getElementById('practica01').value);
    var practica2 = parseFloat(document.getElementById('practica02').value);
    var practica3 = parseFloat(document.getElementById('practica03').value);
    var exFinal = parseFloat(document.getElementById('exFinal').value);

    if (practica1 > 20 || practica2 > 20 || practica3 > 20 || exFinal > 20) {
        alert('No se pueden ingresar notas mayores a 20. Por favor, ingrese una nota válida menor o igual a 20.');
        return;
    }

    if (isNaN(practica1) || isNaN(practica2) || isNaN(practica3) || isNaN(exFinal)) {
        alert('Por favor ingrese números válidos para las notas.');
        return;
    }

    var promedioPP = ((practica1 + practica2 + practica3) / 3).toFixed(2);
    document.getElementById('promedioPP').value = promedioPP;

    var promedioFinal = (((practica1 + practica2 + practica3) / 3) * 0.6 + (exFinal * 0.4)).toFixed(2);
    document.getElementById('promedioFinal').value = promedioFinal;

    var resultado = parseFloat(promedioFinal);
    if (resultado >= 10) {
        document.getElementById('resultado').value = 'Aprobado';
        document.getElementById('resultado').style.color = 'blue';
    } else {
        document.getElementById('resultado').value = 'Desaprobado';
        document.getElementById('resultado').style.color = 'red';
    }
}

        

        function limpiar() {
            document.getElementById('practica01').value = '';
            document.getElementById('practica02').value = '';
            document.getElementById('practica03').value = '';
            document.getElementById('promedioPP').value = '';
            document.getElementById('exFinal').value = '';
            document.getElementById('promedioFinal').value = '';
            document.getElementById('resultado').value = '';
            document.getElementById('resultado').style.color = '';
        }

        function imprimir() {   
            alert('Esta función debería implementarse para imprimir el contenido relevante.');
        }
    </script>
